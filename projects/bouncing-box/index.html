	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen
			var boardHeight = (screen.height / 1.4);
			var boxWidth = box.width();	// the maximum X-Coordinate of the screen
			var boxHeight = box.height();

			// Every 50 milliseconds, call the update Function (see below)
			setInterval(update, 50);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css('left', newPositionX);
				box.css('top', newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}
			
			//changes displyed color of the box
			function changeBoxColor(color) {
				box.css('background-color', color)
			}

			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			var speed = 5;
			var posX = 0;
			var vectorX = 1;
			var posY = 0;
			var vectorY = 1;
			var rightWall = boardWidth - boxWidth;
			var bottomWall = boardHeight;
			var clicks = 0;
			var colors = ["maroon", "red", "olive", "yellow", "orange", "green", "purple", "fuschia", "lime", "seagreen", "lightsalmon", "blueviolet", "cadetblue", "chocolate", "coral", "crimson", "cyan", "darkblue", "darkgoldenrod", "darkgreen", "darkmagenta", "darkorange", "darkred", "dark slateblue", "deepskyblue", "deeppink", "gold", "greenyellow", "indianred", "indigo", "mediumorchid", "orangered", "whitesmoke"]
			var newColor = "";
			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				posX = posX + (speed * vectorX);
				posY = posY + (speed * vectorY);
				moveBoxTo(posX, posY);
				changeBoxText(clicks);
				changeBoxColor(newColor);
				
				if (posX >= rightWall) {
					vectorX = -1;
				}
				
				if (posX <= 0) {
					vectorX = 1;
				}
				
				if (posY >= bottomWall) {
					vectorY = -1;
				}
				
				if (posY <= 0) {
					vectorY = 1;
				}
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				speed ++;
				clicks ++;
				posX = 0;
				newColor = colors[Math.floor((Math.random()) * colors.length)];
				moveBoxTo(0);
				changeBoxText(clicks);
				changeBoxColor();


			};
		})();
	</script>
