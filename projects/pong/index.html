<!DOCTYPE html>
<html>
  <head>
    <title>Pong Project</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="index.js"></script>
  </head>
  
  <body>
    <div id='board'>
      <div id='paddleLeft'></div>
      <div id='paddleRight'></div>
      <div id='box'></div>
      <div id = "scorePaddleLeft"></div>
      <div id = "scorePaddleRight"></div>
      <div id = "namePaddleLeft"></div>
      <div id = "namePaddleRight"></div>
      <div id = "streak">ON FIRE!<br> BALL WORTH 2X</div>
      <div id = "comeback">COMEBACK!<br> BALL WORTH 2X</div>
      <div id = "stack">STACK!<br> BALL WORTH 4X</div>
      <div id = "drain">DRAIN!<br> BALL WORTH -1X</div>
      <div id = "winPaddleLeft"></div>
      <div id = "winPaddleRight"></div>
      <button id = playAgain> Play Again? </button>
    </div>

  <div id="infobox"> </div>
  </body>
</html>
