        <script>
              function moveBigFoot() {
                var picture = document.getElementById('button')

                var x = Math.random()*$(document).width();
                var y = Math.random()*$(document).height();
        
                picture.style.top = x + 'px';picture.style.left = y + 'px';

            document.getElementById('button').src=' button.png'
